<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" 
    crossorigin="anonymous">

    <!-- Css link -->
    <link rel="stylesheet" href="style.css">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Karma:wght@300;400;500;600;700&family=Poppins:wght@300;400;600;700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" 
    rel="stylesheet">

    <!-- Font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
</head>
<body>
    <div class="login-cont container mt-3 " style="height: 820px; width: 500px; color: #Fff;">
        <div class="text-container">
            <div class="header text-center pt-4" style="color: #262626; font-size: 50px;">
                <h1>Sign Up</h1>
            </div>
            <div class="paragraph text-center text-black pb-3" style="font-size: 17px; font-weight: 400; color: #4C4C4D;">
                <p>Create an account to unlock exclusive features</p>
            </div>
        </div>
        <div class="form-container">
            <div class="container ">
                <div class="sub-container container d-flex flex-column ">
                    <label for="text" class=" mb-3 " style="font-weight: 500; font-size: 17px; color: #262626;">Full Name</label>
                    <input type="text" class=" main p-3 mb-3 border-0" style=" border-radius: 10px; outline: none; background-color: #FCFCFD;" placeholder="Enter your Name" required>
                </div>
                <div class="sub-container container d-flex flex-column ">
                    <label for="email" class="email mb-3 " style="font-weight: 500; font-size: 17px; color: #262626;">Email</label>
                    <input type="email" class=" main p-3 mb-3 border-0" style=" border-radius: 10px; outline: none; background-color: #FCFCFD;" placeholder="Enter your Email" required>
                </div>
                <div class="sub-container container d-flex flex-column ">
                    <label for="password" class=" mb-3" style="font-weight: 500; font-size: 17px; color: #262626;">Password</label>
                    <input type="email" class=" main p-3 border-0" style="border-radius: 10px; outline: none; background-color: #FCFCFD;" placeholder="Enter your Password " required>
                </div>
                <div class=" container text-end pt-3" style="font-weight: 400; font-size: 17px; color: #4C4C4D;">
                    <p>Forgot Password?</p>
                </div>
                <div class="checkbox-container container gap-1 d-flex  align-items-center">
                    <input type="checkbox" class="checkbox">
                    <p style="margin: 0;  font-size: 17px; font-weight: 400; color: #656567;">I agree with <a style="color: #656567;" href="#">Terms of Use </a> and <a style="color: #656567;" href="#">Privacy Policy</a></p>

                </div>
                <div class="container mt-4">
                    <button style=" background-color: #FF9500; border: none; outline: none; border-radius: 10px; padding: 13px; width: 100%; color: #Fff;">Sign Up</button>
                </div>
                <div class="container d-flex pt-4 pb-3">
                    <hr class="  w-50" style="color: #656567;"></hr>
                    <p style="color: #98989A; font-size: 14px;">OR</p>
                    <hr class=" w-50" style="color: #656567;"></hr>
                </div>
                <div class="google-button container  ">
                    <button style="  border: none; border-radius: 10px; padding: 16px; width: 100%;  background-color: #F7F7F8; color: #262626;"><img src="/assets/google_logo-removebg-preview.png" alt="" style="width: 24px; margin-right: 15px;"> Sign Up with Google</button>
                </div>
                <div class="account-button container text-center mt-4">
                    <p style="color: #262626;">Dont have an account?<a style="color: #262626; text-decoration: underline;" href="#" >Login</a> <i class="fa-solid fa-arrow-right fa-rotate-by" style="--fa-rotate-angle: 320deg;"></i></p>
                </div>            


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" 
    crossorigin="anonymous"></script>
</body>
</html>
